{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('view.signup') }}" method=post>
    <div class="form-group">
    <label for="InputTitle">ユーザーID</label>
    <input type="text" class="form-control" id="InputTitle" name=user_id>
    </div>

    <div class="form-group">
    <label for="InputPassword">ユーザー名</label>
    <input type="password" class="form-control" id="InputTitle" name=username>
    </div>

    <div class="form-group">
    <label for="InputPassword">パスワード</label>
    <input type="text" class="form-control" id="InputPassword" name=password>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up!</button>
    </form>
    {% endblock %}
